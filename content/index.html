
<!DOCTYPE html>
<html>
<head>
<title>Tournamentmaker</title>
<style>
div.tab {
	overflow: hidden;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
}

div.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
}

div.tab button:hover {
	background-color: #ddd;
}

div.tab button.active {
	background-color: #ccc;
}

.tabcontent {
	display: none;
	padding: 6px 12px;
	border: 1px solid #ccc;
	border-top: none;
}
</style>
</head>
<body>

	<h1>Tournamentmaker</h1>

	<div class="tab">
		<!--button class="tablinks" onclick="openTab(event, 'player')">Player</button>
		<button class="tablinks" onclick="openTab(event, 'tournament')">Tournament</button-->
		<button class="tablinks" onclick="openTabPlayer(event)">Player</button>
		<button class="tablinks" onclick="openTabTournament(event)">Tournament</button>
	</div>

	<div id="player" class="tabcontent">

		<h3>List of all Players</h3>
		<table id="players" border="1"
			style="border-collapse: collapse; cellspacing: 10px">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Elo</th>
				<th>Active</th>
			</tr>
		</table>

		<br />
		<table>
			<tr>
				<td valign="top">Player name:</td>
				<td>
					<form>
						<input id="playerName" type="text" name="playerName" /><br />
						<!--input
							type="submit" value="Save player" /-->
						<input type="button" value="Save player" onclick="postPlayer()" />
					</form>
				</td>
			</tr>
		</table>

		<div id="debug"></div>

	</div>

	<div id="tournament" class="tabcontent">
		<h3>Overview of the current tournament</h3>
	</div>

	<script src="js/Players.js"></script>
	<script>
		function openTabPlayer(event) {
			document.getElementById("tournament").style.display = "none";
			document.getElementById("player").style.display = "block";

			fillPlayersTable();
		}

		function openTabTournament(event) {
			document.getElementById("tournament").style.display = "block";
			document.getElementById("player").style.display = "none";
		}

		function openTab(evt, tab) {
			var i, tabcontent, tablinks;

			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}

			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
			}

			document.getElementById(tab).style.display = "block";
			evt.currentTarget.className += " active";

			fillPlayersTable();
		}
	</script>

</body>
</html>
